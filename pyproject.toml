[tool.poetry]
name = "discord-free-game-notifier"
version = "1.1.0"
description = "Send webhook to Discord when a new game releases on Epic, Steam, GOG and Ubisoft."
authors = ["Joakim Hells√©n <tlovinator@gmail.com>"]
license = "GPL-3.0-or-later"

[tool.poetry.scripts]
bot = "discord_free_game_notifier.main:main"

[tool.poetry.dependencies]
python = "^3.12"
requests = "^2.31.0"
discord-webhook = "^1.3.1"
platformdirs = "^4.2.2"
beautifulsoup4 = "^4.12.3"
apscheduler = "^3.10.4"
python-dotenv = "^1.0.1"
loguru = "^0.7.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
pre-commit = "^3.7.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
fix = true
unsafe-fixes = true
preview = true
line-length = 120
select = ["ALL"]
ignore = [
  "D100",
  "D104",
  "CPY001",
  "ERA001",
  "TD002",
  "TD003",
  "FIX002",
  "COM812",
  "ISC001",
  "DJ001",
]

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.per-file-ignores]
"tests/*" = ["S101", "SIM114"]
