[tool.poetry]
name = "discord-free-game-notifier"
version = "0.1.0"
description = "Send webhook to Discord when a new game releases on Epic"
authors = ["Joakim Hells√©n <tlovinator@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
homepage = "https://github.com/TheLovinator1/discord-free-game-notifier"
repository = "https://github.com/TheLovinator1/discord-free-game-notifier"
keywords = [
  "webhook",
  "discord",
  "epic-games",
  "free-game-notifier",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/TheLovinator1/discord-free-game-notifier/issues"

[tool.poetry.scripts]
bot = "discord_free_game_notifier.discord_free_game_notifier:main"

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.26.0"
dhooks = {git = "https://github.com/kyb3r/dhooks.git"}
platformdirs = "^2.4.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.930"
bandit = "^1.7.1"
flake8 = "^4.0.1"
black = {version = "^21.12b0", allow-prereleases = true}
types-requests = "^2.26.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 119
