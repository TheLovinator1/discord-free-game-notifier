[tool.poetry]
name = "discord-free-game-notifier"
version = "0.2.0"
description = "Send webhook to Discord when a new game releases on Epic"
authors = ["Joakim Hells√©n <tlovinator@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
homepage = "https://github.com/TheLovinator1/discord-free-game-notifier"
repository = "https://github.com/TheLovinator1/discord-free-game-notifier"
keywords = [
  "webhook",
  "discord",
  "epic-games",
  "free-game-notifier",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/TheLovinator1/discord-free-game-notifier/issues"

[tool.poetry.scripts]
bot = "discord_free_game_notifier.main:main"

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.27.1"
dhooks = {git = "https://github.com/kyb3r/dhooks.git"}
platformdirs = "^2.5.0"
beautifulsoup4 = "^4.10.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"
mypy = "^0.931"
bandit = "^1.7.2"
flake8 = "^4.0.1"
black = "^22.1.0"
types-requests = "^2.27.9"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
