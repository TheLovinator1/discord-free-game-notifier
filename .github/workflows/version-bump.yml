name: Auto Version Bump

on:
  pull_request:
    types: [opened, synchronize]
    branches: [master]
    paths:
      - "uv.lock"

jobs:
  bump-version:
    if: github.event.pull_request.user.login == 'renovate[bot]'
    runs-on: ubuntu-slim
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Bump patch version
        id: bump
        run: |
          OLD_VERSION=$(uv version --output-format=json | jq -r '.version')
          uv version --bump patch
          NEW_VERSION=$(uv version --output-format=json | jq -r '.version')
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version from $OLD_VERSION to $NEW_VERSION"

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pyproject.toml
          if ! git diff --staged --quiet; then
            git commit -m "Bump version to v${{ steps.bump.outputs.new_version }}"
            git push
          fi
