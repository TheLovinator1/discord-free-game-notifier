name: Docker

on:
  push:
    branches:
      - master
    paths:
      - "src/**.py"
      - "Dockerfile"
      - ".github/workflows/docker-publish.yml"
      - "pyproject.toml"
      - "uv.lock"
    tags:
      - "v*.*.*"
  pull_request:
  workflow_dispatch:
env:
  WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v7
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"
      - run: uv run pytest -q
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.event_name != 'pull_request'
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    needs: test
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: astral-sh/setup-uv@v7
      - name: Extract version
        id: version
        run: |
          VERSION=$(uv version --output-format json | jq -r '.version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$(echo $VERSION | cut -d. -f1)" >> $GITHUB_OUTPUT
          echo "minor=$(echo $VERSION | cut -d. -f1,2)" >> $GITHUB_OUTPUT
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/thelovinator1/discord-free-game-notifier
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=master,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.version }},enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.minor }},enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.major }},enable={{is_default_branch}}
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
