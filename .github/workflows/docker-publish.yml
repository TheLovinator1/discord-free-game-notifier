name: Docker
on:
  schedule:
    # Runs at 06:55 UTC every day. This is 07:55 CET
    - cron: "55 6 * * *"
  push:
    # Only build if master branch
    branches: [master]

    # If we tag something as a semver tag(e.g. v0.1.0, v2.1.2), build and publish that
    tags: ["v*.*.*"]

env:
  # Needed for login to GitHub Container Registry
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    # ubuntu-latest has Docker installed
    runs-on: ubuntu-latest

    # Permissions are needed if pushing to ghcr.io
    permissions:
      contents: read
      packages: write

    steps:
      # Get the repository's code
      # https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@v3

      # Login to GitHub Container Registry
      # https://github.com/docker/login-action
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/thelovinator1/discord-free-game-notifier

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
